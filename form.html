<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container m-container">
        <form action="" method="POST" class="" id="contact-form">
            <div class="row">
                <div class="col">
                    <input class="form-control f-name" type="text" name="first-name" placeholder="First Name" required>
                </div>
                <div class="col">
                <input class="form-control l-name" type="text" name="last-name" placeholder="Last Name" required>
            </div>
    </div><br>
    <input class="form-control email" type="email" name="email" placeholder="Email" required><br>
    <textarea class="form-control msg" name="message" rows="10" cols="30" placeholder="Message" required></textarea><br>
    <input class="form-control s-btn" type="submit" value="Submit">
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="scripts/"></script>
</body>

</html>
