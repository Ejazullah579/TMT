  <script>
   
    swiper_update3();
    getMovieslist(28);
    getMovieslist(35);
    swiper_update();
    getMovieslist(16);
    getMovieslist(14);
    getMovieslist(12);
    swiper_update2();
    swiper_update3();
    
    $('.swiper-container').css("height","200");
    setTimeout(function(){
      $('.swiper-container').css("height","inherit");
    }, 3000)


    function swiper_update() {
      var swiper = new Swiper('.s1', {
        observeParents: true,
        observer: true,
        slidesPerView: 5,
        spaceBetween: 8,
        loopedslides: 5,
        freeMode: true,
        updateOnWindowResize:true,
        loop: true,
        autoHeight: true,
        mousewheel: true,
      });
       
    }
    function swiper_update2() {
      var swiiper = new Swiper('.s2', {
        observeParents: true,
        observer: true,
        slidesPerView: 6,
        spaceBetween: 8,
        freeMode: true,
        autoHeight: true,
        mousewheel: true,
      });
    }
    function swiper_update3() {
      var swiper = new Swiper('.s3', {
        effect:'cube',
        observeParents: true,
        observer: true,
        freeMode: true,
        freeModeSticky:true,
        freeModeMomentumBounceRatio:5,
        slidesPerView: 5,
        spaceBetween: 8,
        loop: true,
        autoHeight: true,
        autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
        pagination: {
        el: '.swiper-pagination',
      },
      });
    }
    
  </script>
