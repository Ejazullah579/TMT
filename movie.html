    <script>
      setTimeout(function(){
        $('.loading_screen').css("display","none");
      }, 1500)
    </script>
    <script>
      function turnon(movie_id){
        console.log(movie_id);
          $('#overlay').css("display","block"); 
          let lop=`<iframe class="bomb" id="frame" width="80%" frameborder="0" allowfullscreen height="100%" src="${movie_id}">
                    </iframe>`;
          $('#content').html(lop);
      }
      function turnoff(){
          $('#overlay').css("display","none"); 
          $('#frame').remove();
      }
  </script>
